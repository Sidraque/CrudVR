<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuários em VR com A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="crud.js"></script>
</head>
<body>
    <a-scene gerenciador-crud-usuario>
        <a-entity id="rig" position="0 0.2 1.5">
            <a-camera look-controls="reverseMouseDrag: false; mouseSensitivity: 0.1" wasd-controls="enabled: true; acceleration: 20">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <a-sky color="#87CEFA"></a-sky>
        
        <a-entity id="interface" position="0 1.0 -1.5">
            <a-entity id="cabecalho" position="0 0.8 0">
                <a-plane width="2.8" height="0.5" color="#2c3e50" position="0 0 -0.01" material="shader: flat; side: double;">
                    <a-text value="Sistema de Gerenciamento de Usuários" align="center" color="white" scale="0.8 0.8 1"></a-text>
                </a-plane>
            </a-entity>
            
            <a-entity id="menu" position="0 0.4 0">
                <a-plane width="1.4" height="0.4" color="#16a085" class="clicavel" 
                         text="value: Adicionar Usuário; align: center; color: white; wrapCount: 20;">
                </a-plane>
            </a-entity>

            <a-entity id="listaUsuarios" position="0 -0.3 0" layout="type: grid; columns: 2; margin: 0.15; align: center;">
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
